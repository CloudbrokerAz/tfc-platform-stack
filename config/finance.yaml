business_unit: "finance"  # Must match deployment input

bu_projects:
  - project_name: "project-name"  # TFC project name
    project_description: "Project description"
    
    # OPTIONAL: Workspaces for this project
    bu_workspaces:
      - workspace_name: "workspace-name"
        workspace_description: "Workspace description"
        terraform_version: "1.6.0"
        working_directory: ""  # Root directory or subdirectory
        auto_apply: false  # true for auto-apply
        
        # VCS configuration
        vcs_repo:
          identifier: "github-org/repo-name"
          branch: "main"
          oauth_token_id: ""  # Optional if using Stack variable
        
        # Optional: Variable sets to attach
        variable_set_names:
          - "common-variables"
          - "finance-secrets"
        
        # Optional: Agent pool
        agent_pool_name: "finance-agents"
        
        # Optional: Trigger patterns
        trigger_patterns:
          - "/modules/finance/**"
        
        # Optional: Remote state consumers
        remote_state_consumer_ids:
          - "ws-abc123"